<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Sticky Navbar -->
    <nav class="bg-gray-800 sticky top-0 z-50">
      <div
        class="bg-gray-800 container mx-auto flex justify-between items-center"
      >
        <!-- Logo -->
        <a href="../index.html" class="text-white text-2xl font-bold">Tecsha</a>

        <!-- Hamburger Menu for Mobile -->
        <div class="md:hidden">
          <button id="mobile-menu-button" class="text-white focus:outline-none">
            <svg
              class="w-6 h-6"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h16m-7 6h7"
              ></path>
            </svg>
          </button>
        </div>

        <!-- Navbar Links -->
        <ul id="navbar-menu" class="hidden md:flex space-x-6">
          <li>
            <a
              href="../index.html"
              class="text-white hover:text-orange-400 transition duration-300"
              >Home</a
            >
          </li>
          <li>
            <a
              href="#"
              class="text-white hover:text-orange-400 transition duration-300"
              >About</a
            >
          </li>
          <li>
            <a
              href="#"
              class="text-white hover:text-orange-400 transition duration-300"
              >Services</a
            >
          </li>
          <li>
            <a
              href="#"
              class="text-white hover:text-orange-400 transition duration-300"
              >Contact</a
            >
          </li>
          <li>
            <a
              href="#"
              class="bg-orange-500 text-white px-4 py-2 rounded hover:bg-orange-600 transition duration-300"
              >Sign Up</a
            >
          </li>
        </ul>
      </div>
    </nav>

    <!-- Mobile Menu (Hidden by default) -->
    <div id="mobile-menu" class="md:hidden hidden bg-gray-700">
      <ul class="flex flex-col space-y-4 p-4">
        <li>
          <a
            href="../index.html"
            class="text-white hover:text-orange-400 transition duration-300"
            >Home</a
          >
        </li>
        <li>
          <a
            href="#"
            class="text-white hover:text-orange-400 transition duration-300"
            >About</a
          >
        </li>
        <li>
          <a
            href="#"
            class="text-white hover:text-orange-400 transition duration-300"
            >Services</a
          >
        </li>
        <li>
          <a
            href="#"
            class="text-white hover:text-orange-400 transition duration-300"
            >Contact</a
          >
        </li>
        <li>
          <a
            href="#"
            class="bg-orange-500 text-white px-4 py-2 rounded hover:bg-orange-600 transition duration-300 text-center"
            >Sign Up</a
          >
        </li>
      </ul>
    </div>

    <div class="bg-gray-100 flex items-center justify-center min-h-screen p-2">
      <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-3xl">
        <h1 class="text-2xl font-bold mb-6 text-gray-800 text-center">
          QR Code Generator
        </h1>

        <!-- Number of Inputs Selection -->
        <div class="mb-6">
          <label
            for="input-count"
            class="block text-sm font-medium text-gray-700"
            >Number of Inputs</label
          >

          <input
            type="number"
            id="input-count"
            class="mt-1 block w-full p-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
            value="1"
          />

          <!-- <select
          id="input-count"
          class="mt-1 block w-full p-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select> -->
        </div>

        <!-- Input Fields -->
        <div id="input-fields" class="space-y-4">
          <!-- Input fields will be dynamically added here -->
        </div>

        <!-- Generate Button -->
        <button
          id="generate-btn"
          class="mt-6 bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600 transition-colors w-full"
        >
          Generate QR Codes
        </button>

        <!-- Combined QR Code Display -->
        <div id="qr-code-container" class="mt-6 flex justify-center">
          <!-- Combined QR code will be displayed here -->
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
