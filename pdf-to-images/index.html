<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PDF to Images Converter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
  </head>
  <body>
    <!-- Sticky Navbar -->
    <nav class="bg-gray-800 p-4 sticky top-0 z-50">
      <div class="container mx-auto flex justify-between items-center">
        <!-- Logo -->
        <a href="../index.html" class="text-white text-2xl font-bold">Tecsha</a>

        <!-- Hamburger Menu for Mobile -->
        <div class="md:hidden">
          <button id="mobile-menu-button" class="text-white focus:outline-none">
            <svg
              class="w-6 h-6"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h16m-7 6h7"
              ></path>
            </svg>
          </button>
        </div>

        <!-- Navbar Links -->
        <ul id="navbar-menu" class="hidden md:flex space-x-6">
          <li>
            <a
              href="../index.html"
              class="text-white hover:text-orange-400 transition duration-300"
              >Home</a
            >
          </li>
          <li>
            <a
              href="#"
              class="text-white hover:text-orange-400 transition duration-300"
              >About</a
            >
          </li>
          <li>
            <a
              href="#"
              class="text-white hover:text-orange-400 transition duration-300"
              >Services</a
            >
          </li>
          <li>
            <a
              href="#"
              class="text-white hover:text-orange-400 transition duration-300"
              >Contact</a
            >
          </li>
          <li>
            <a
              href="#"
              class="bg-orange-500 text-white px-4 py-2 rounded hover:bg-orange-600 transition duration-300"
              >Sign Up</a
            >
          </li>
        </ul>
      </div>
    </nav>

    <!-- Mobile Menu (Hidden by default) -->
    <div id="mobile-menu" class="md:hidden hidden bg-gray-700">
      <ul class="flex flex-col space-y-4 p-4">
        <li>
          <a
            href="../index.html"
            class="text-white hover:text-orange-400 transition duration-300"
            >Home</a
          >
        </li>
        <li>
          <a
            href="#"
            class="text-white hover:text-orange-400 transition duration-300"
            >About</a
          >
        </li>
        <li>
          <a
            href="#"
            class="text-white hover:text-orange-400 transition duration-300"
            >Services</a
          >
        </li>
        <li>
          <a
            href="#"
            class="text-white hover:text-orange-400 transition duration-300"
            >Contact</a
          >
        </li>
        <li>
          <a
            href="#"
            class="bg-orange-500 text-white px-4 py-2 rounded hover:bg-orange-600 transition duration-300 text-center"
            >Sign Up</a
          >
        </li>
      </ul>
    </div>
    <div class="bg-gray-100 flex items-center justify-center min-h-screen">
      <div
        class="bg-white p-8 rounded-lg shadow-lg w-full max-w-4xl text-center"
      >
        <h1 class="text-2xl font-bold mb-6 text-gray-800">
          PDF to Image Converter
        </h1>
        <div
          id="drop-zone"
          class="border-2 border-dashed border-gray-400 p-6 rounded-lg cursor-pointer hover:border-blue-500 transition-colors"
        >
          <p class="text-gray-600">
            Drag and drop a PDF file here or click to upload
          </p>
          <input
            type="file"
            id="file-input"
            accept="application/pdf"
            class="hidden"
          />
        </div>
        <div
          id="image-container"
          class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 my-6"
        ></div>
        <button
          id="download-all"
          class="bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600 transition-colors hidden"
        >
          Download All Images
        </button>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
